{% extends 'base.html' %}

{% block content %}
  <h1>Home page</h1>
  {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      <a href="{% url 'password_reset' %}">Reset Password</a>
  {% else %}
      <a href="{% url 'login' %}"> Login</a> |
      <a href="{% url 'register' %}">Register</a>
  {% endif %}
{% endblock %}
